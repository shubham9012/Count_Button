<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count_button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- wrapper -->

    <div class="h-[100vh] w-[100wh] flex justify-center items-center bg-[#344151]">
        <!-- container -->

        <div class=" flex flex-col   justify-center items-center">

            <h1 class="text-[#0398d4] font-bold font-medium text-[30px]">
                Increment And Decrement

            </h1>
            <!-- button div -->

            <div class="flex justify-center items-center m-10 p-3 px-5
             bg-white text-[25px] gap-12 rounded-sm text-[#344151] ">
                <!-- minus button -->
                <button onclick="decrement()" class=" pr-5 border-r-2 border-[#bfbfbf]">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="font-bold " id="Value" >
                    0
                </div>
                <!-- plus button -->
                <button onclick="increment()" class="pl-5 border-l-2 border-[#bfbfbf]">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>


        </div>
        
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/62c387526c.js" crossorigin="anonymous"></script>
</body>
</html>
